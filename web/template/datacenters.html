{{define "datacenters"}}
{{template "head" .}}

{{ if (len .Datacenters) }}

<h1>Datacenters</h1>
<div class="table-responsive">
<table class="table table-over">
  <thead>
    <th>Name</th>
    <th>View</th>
    <th>Delete</th>
  </thead>
  <tbody>
      {{range .Datacenters}}
        <tr>
            <td>{{.Name}}</td>
            <td><button onclick="location.href='/datacenter/{{.Name}}';" type="button" class="btn btn-primary">view</button></td>
            <td><button onclick="location.href='/deletedatacenter/{{.Name}}';" type="button" class="btn btn-danger">delete</button></td>            
        </tr>
      {{end}}
  </tbody>
</table>
</div>

{{ end }}
<h1>New Datacenter</h1>

<form action="/newdatacenter" method="GET">
  <div class="form-group">
    <label for="datacenterName">Datacenter Name</label>
    <input type="text" class="form-control" name="datacenterName" id="datacenterName" placeholder="datacenter name">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>

{{template "foot" .}}
{{end}}
